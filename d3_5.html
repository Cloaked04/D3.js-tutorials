<!doctype html>
<html>
	<head>
		<title>D3-3</title> 
		<script src='http://d3js.org/d3.v3.min.js'></script>
	</head>
	<body>
		<script>
		// Use a file to import data into d3 and work on that. 

			d3.csv('file_path/file_name.csv',function(data){

				var canvas = d3.select('body').append(svg)
				               .attr('width',600)
				               .attr('height',600)

				canvas.selectAll('rect')
				      .data(data)
				      .enter()
				         .append('rect')
				         .attr('width',function (d){return d.age*10;}) // Data is represented by 'd'.
				         .attr('height',50)
				         .attr('y',function(d,i){return i*50;})
				         .attr('fill','green')

				canvas.selectAll('text')
				      .data(data)
				      .enter()
				        .append('text')
				        .attr('fill','white')
				        .attr('y',function(d,i){return i*50+30;})
				        .text(function(d){return d.name})
			})


		</script>
	</body>
